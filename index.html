<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Target Tag</title>
<style>
  /* Vibrant background and mobile-friendly layout */
  html, body, #app {
    height: 100%;
    margin: 0;
    background: linear-gradient(180deg, #ff7f50, #ff1493);
    font-family: Arial, sans-serif;
    color: white;
  }
  .screen { display: none; height: 100%; }
  .screen.active { display: block; }
  header { padding: 10px; text-align: center; font-size: 24px; font-weight: bold; }
  #bottomNav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
  }
  #bottomNav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }
  button { cursor: pointer; }
  .shopItem {
    background: rgba(255,255,255,0.15);
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
  }
  .shopItem h3 { margin: 0; }
  .shopItem p { font-size: 14px; margin: 5px 0; }
  .backBtn {
    margin-top: 10px;
    background: #ff3e3e;
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    color: white;
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="app">
  <div class="screen active" id="titleScreen">
    <header>ðŸŽ¯ Target Tag</header>
    <div style="text-align:center;margin-top:20px;">
      <button onclick="startGame()" style="padding:10px 20px;">Play</button>
    </div>
    <div id="bottomNav">
      <button onclick="showScreen('shopScreen')">Shop</button>
      <button onclick="showScreen('lockerScreen')">Locker</button>
    </div>
  </div>

  <div class="screen" id="shopScreen">
    <header>Item Shop</header>
    <div class="shopItem">
      <h3>Common Skin</h3>
      <p>Bright blue with white bullseye.</p>
      <button>Buy - 100 Coins</button>
    </div>
    <div class="shopItem">
      <h3>Legendary Skin</h3>
      <p>Gold target with permanent 2Ã— coins & score.</p>
      <button>Buy - 5000 Coins</button>
    </div>
    <div class="shopItem">
      <h3>Coin Frenzy</h3>
      <p>Double coins for 20s (once per round).</p>
      <button>Buy - 500 Coins</button>
    </div>
    <button class="backBtn" onclick="showScreen('titleScreen')">Back</button>
  </div>

  <div class="screen" id="lockerScreen">
    <header>Locker</header>
    <p>Preview your unlocked skins and select one.</p>
    <button class="backBtn" onclick="showScreen('titleScreen')">Back</button>
  </div>
</div>
<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function startGame(){
  alert('Game start (placeholder)');
}
</script>
</body>
</html>
